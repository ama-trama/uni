---
layout: default
---

<section class="post categoria-{{page.categories}}">
	<div class="page-meta" style="text-align: center; margin-bottom: 15px;">
		<i>{{page.duration}}</i>
		<b>{{page.categories}}</b>
		<time>{{ page.date | date: "%-d %B %Y" }}</time>
		<div class="source">
			<a href="{{page.source}}" target="_blank">{{page.author}}</a>
		</div>
	</div>

	<h1 style="text-align: center; margin-bottom: 25px;">{{page.title}}</h1>
	<article>
		{{content}}
	</article>
</section>
