---
layout: search
---

<div class="search-form mono-space">
  <form action="/uni/search" method="get">
    <input type="text" id="search-box" name="query" style="margin-right: 15px;">
    <input class="ui button compact blue" type="submit" value="Buscar">
  </form>
</div>

<div class="controls" style="width: 100%;">
<button type="button" class="ui button compact large trama-feminismo-consciente" data-filter=".trama-feminismo-consciente">   
<i class="fa fa-venus-mars" style="font-size: 20px;"></i>   
</button>   
<button type="button" class="ui button compact large trama-naturaleza" data-filter=".trama-naturaleza">   
<i class="fa fa-leaf" style="font-size: 20px;"></i>   
</button>   
<button type="button" class="ui button compact large trama-ciencia" data-filter=".trama-ciencia">   
<i class="fa fa-flask" style="font-size: 20px;"></i>    
</button>   
<button type="button" class="ui button compact large trama-psiconautica" data-filter=".trama-psiconautica">   
<i class="fa fa-compass" style="font-size: 20px;"></i>    
</button>   
<button type="button" class="ui button compact large trama-espiritualidad" data-filter=".trama-espiritualidad">   
<i class="fa fa-sun-o" style="font-size: 20px;"></i>    
</button>   
<button type="button" class="ui button compact large trama-contracultura" data-filter=".trama-contracultura">   
<i class="fa fa-fire" style="font-size: 20px;"></i>   
</button>   
<button type="button" class="ui button compact large trama-politica" data-filter=".trama-politica">   
<i class="fa fa-street-view" style="font-size: 20px;"></i>    
</button>   
</div>

<div class="container">
  <h4 class="mix trama-feminismo-consciente" style="display:none; width: 100%;text-transform: uppercase;padding-top: 27px; text-align: left;"> Feminismo consciente</h4>    
   <h4 class="mix trama-naturaleza" style="display:none; width: 100%;text-transform: uppercase;padding-top: 27px; text-align: left;">naturaleza</h4>   
   <h4 class="mix trama-ciencia" style="display:none; width: 100%;text-transform: uppercase;padding-top: 27px; text-align: left;">ciencia</h4>   
   <h4 class="mix trama-psiconautica" style="display:none; width: 100%;text-transform: uppercase;padding-top: 27px; text-align: left;">psiconautica</h4>   
   <h4 class="mix trama-espiritualidad" style="display:none; width: 100%;text-transform: uppercase;padding-top: 27px; text-align: left;">espiritualidad</h4>   
   <h4 class="mix trama-contracultura" style="display:none; width: 100%;text-transform: uppercase;padding-top: 27px; text-align: left;">contracultura</h4>   
   <h4 class="mix trama-politica" style="display:none; width: 100%;text-transform: uppercase;padding-top: 27px; text-align: left;">politica</h4>
   <ul id="search-results" class="home-post" style="padding: 0;">
     
   </ul>  
</div>


<aside class="js-menu sliding-panel-content" style="    left: -270px;">
  <div class="ui secondary vertical pointing menu">
    <a class="item" href="/uni/feminismo-consciente/">
      <i class="fa fa-venus-mars"></i>
       Feminismo consciente
    </a>
    <a class="item" href="/uni/espiritualidad/">
      <i class="fa fa-sun-o"></i>
      espiritualidad
    </a>
    <a class="item" href="/uni/contracultura/">
      <i class="fa fa-fire"></i>
      contracultura
    </a>
    <a class="item" href="/uni/psiconautica/">
      <i class="fa fa-compass"></i>
      psiconautica
    </a>
    <a class="item" href="/uni/politica/">
      <i class="fa fa-street-view"></i>
      politica
    </a>
    <a class="item" href="/uni/ciencia/">
      <i class="fa fa-flask"></i>
      ciencia
    </a>
    <a class="item" href="/uni/naturaleza/">
      <i class="fa fa-leaf"></i>
      naturaleza
    </a>
  </div>

  
</aside>

<script>
  window.store = {
    {% for post in site.posts %}
      "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "author": "{{ post.author | xml_escape }}",
        "author_url": "{{ post.author_url | xml_escape }}",
        "type": "{{ post.type | xml_escape }}",
        "meta": "{{ post.meta | xml_escape }}",
        "tag": "{{ post.tags | xml_escape }}",
        "date": "{{ post.date | xml_escape }}",
        "element": "{{ post.element | xml_escape }}",
        "category": "{{ post.category | xml_escape }}",
        "content": {{ post.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ post.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
<script src="{{ site.baseurl }}/js/lunr.min.js"></script>
<script src="{{ site.baseurl }}/js/search.js"></script>
