---
layout: default
---

<h3 class="mono-space">Descubrimientos Semanales</h3>

<div class="home-post">
  <div class="container">
    {% for post in site.posts %}
      <div class="item mix categoria-{{post.category}}">
        <div class="content">
          <h3 class="mono-space">
            {{post.category}} / {{post.type}}
          </h3>
          <i class="duration">{{post.duration}}</i>
          <a href="{{site.baseurl}}{{post.url}}" class="header">{{post.title}}</a>

          <div class="description">
            {{post.meta}}
          </div>

        </div>
      </div>
    {%endfor %}
  </div>
</div>
