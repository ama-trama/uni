---
layout: default
---

<h3 class="mono-space">Descubrimientos Semanales</h3>

<div class="home-post">
  <div class="container">
    {% for post in site.posts %}
      <div class="item mix trama-{{post.category}}">
        <div class="content">
          <h3 class="mono-space">
            {{post.category}} / {{post.type}}
          </h3>
          <a href="{{site.baseurl}}{{post.url}}" class="header">
            <span aria-hidden="true" class="post-status"></span>
            {{post.title}} <br>
            <i class="duration">{{post.duration}}</i>
          </a>
          
          <div class="description">
            {{post.meta}}
          </div>
        </div>
      </div>
    {%endfor %}
  </div>
</div>
