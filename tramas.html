---
layout: default
---

<h3 class="mono-space">Trama completa</h3>

<div class="home-post">
  <div class="controls">
    <button type="button" class="ui button compact large " data-filter="all">
      Todo
    </button>
    <button type="button" class="ui button compact large trama-naturaleza" data-filter=".trama-naturaleza">Naturaleza</button>
    <button type="button" class="ui button compact large trama-ciencia" data-filter=".trama-ciencia">Ciencia</button>
    <button type="button" class="ui button compact large trama-psiconautica" data-filter=".trama-psiconautica">Psiconautica</button>
    <button type="button" class="ui button compact large trama-espiritualidad" data-filter=".trama-espiritualidad">Espiritualidad</button>
    <button type="button" class="ui button compact large trama-contracultura" data-filter=".trama-contracultura">Contracultura</button>
    <button type="button" class="ui button compact large trama-politica" data-filter=".trama-politica">Politica</button>
    <button type="button" class="ui button compact large trama-videoesfera" data-filter=".trama-videoesfera">Videoesfera</button>
    <button type="button" class="ui button compact large trama-articulo" data-filter=".trama-articulo">Articulos</button>
    <button type="button" class="ui button compact large" data-sort="random">Arbitrario</button>
  </div>

  <div class="container">
    <div class="fail-message"><span>Estos filtros no dieron resultado.</span></div>
    {% for post in site.posts %}
    <div class="item mix trama-{{post.category}} trama-{{post.type}}">
      <div class="content">
        <h3 class="mono-space">
          {{post.category}} / {{post.type}}
        </h3>
        <a href="{{site.baseurl}}{{post.url}}" class="header">
          <span aria-hidden="true" class="post-status"></span>
          {{post.title}} <br>
          <i class="duration">
              {{post.duration}}
              {% if post.type contains 'articulo' %}
                  de lectura
              {% else %}
                  de video
              {% endif %}
          </i>
        </a>
        
        <div class="description">
          {{post.meta}}
        </div>
      </div>
    </div>
    {%endfor %}
  </div>
</div>
